{% extends '_base.html' %}
{% block content %}


<h3>Logout Page</h3>
<form method="post">
    {% csrf_token %}

    <div class="text-center">
        <button type="submit" class="btn btn-danger px-5 mb-5 w-100">Confirm</button>

<script>

    navLinks[6].classList.add("active");
</script>
{% endblock content %}
